<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <form action="register" method="POST">
        {% csrf_token %}
        <input type="text" placeholder="firstname" name="first_name"><br>
        <input type="text" placeholder="lastname" name="last_name"><br>
        <input type="text" placeholder="user name" name="user_name"><br>
        <input type="email" placeholder="email" name="email"><br>
        <input type="password" placeholder="password" name="password1"><br>
        <input type="password" placeholder="confirm password" name="password2"><br>
        <input type="submit"><br>

        {% for message in messages %}
            {{ message }}
        {% endfor %}

    </form>
</body>
</html>
